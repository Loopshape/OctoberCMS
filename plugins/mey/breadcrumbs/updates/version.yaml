1.0.1: First version of Breadcrumbs1.0.2: Update how the menu works1.0.3: Add the option to set the crumb title using a DOM element that lives on the page. This is helpful for pages that use :slug type routing.1.0.4: Pages are now sorted by title in the dropdown menu in the breadcrumbs tab.1.0.5: Update to fix the page sorting issue. Pages now sort alphabetically in the dropdown menu. Also a better icon choice.1.0.6: Internal updates and bug fixes.1.0.7: Bug fix for those who use element titles. Now no error will be thrown if the element does not exist on the page.1.0.8: Updated menu to be much more logical. Also gave some more context to he menu dropdown.