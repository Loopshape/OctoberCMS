# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Room Booking

# Model Form Field configuration
form: @/plugins/tiipiik/booking/models/booking/fields.yaml

# Model Class name
modelClass: Tiipiik\Booking\Models\Booking

# Default redirect location
defaultRedirect: tiipiik/booking/bookings

# Create page
create:
    title: Create Bookings
    redirect: tiipiik/booking/bookings/update/:id
    redirectClose: tiipiik/booking/bookings

# Update page
update:
    title: Edit Bookings
    redirect: tiipiik/booking/bookings
    redirectClose: tiipiik/booking/bookings