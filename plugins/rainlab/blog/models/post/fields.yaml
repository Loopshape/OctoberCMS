secondaryTabs:
    stretch: true
    fields:
        content:
            tab: rainlab.blog::lang.post.tab_edit
            stretch: true
            span: left
            cssClass: field-slim
            type: codeeditor
            language: markdown
            showGutter: false
            wrapWords: true
            fontSize: 13
            margin: 15

        preview:
            type: RainLab\Blog\FormWidgets\Preview
            tab: rainlab.blog::lang.post.tab_edit
            stretch: true
            span: right
            cssClass: field-slim

        categories:
            tab: rainlab.blog::lang.post.tab_categories
            type: relation
            commentAbove: rainlab.blog::lang.post.categories_comment
            placeholder: rainlab.blog::lang.post.categories_placeholder

        published:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published
            span: left
            type: checkbox

        published_at:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.published_on
            span: left
            cssClass: checkbox-align
            type: datepicker
            mode: date

        excerpt:
            tab: rainlab.blog::lang.post.tab_manage
            label: rainlab.blog::lang.post.excerpt
            type: textarea
            size: small

        # visibility:
